    <h1>Javascript Object</h1>

    <script>

   //when you are using constant for object iy can be update ,added or remove     
  const car={
    name:"BMW",
    colour:"Black",
    engine:"4 Stroke",
    price:1234567

  };


  //we can access object value in two way
  //first way
  console.log(car.engine)
  console.log(car.name);
  console.log(car.price);

  //second way
  console.log(car["colour"])
  

  function add(){
    let a=12;
    let b=34;
    console.log(a+b);
  }

  //add();

    </script>
